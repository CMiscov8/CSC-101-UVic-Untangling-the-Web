<!DOCTYPE html>
<html>
<head>
   <script src = "http://maps.googleapis.com/maps/api/js"></script> 
   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="src/gmaps.js"></script>

  <style>
    html,
    body,
    #map {
      display: block;
      width: 100%;
      height: 100%;
    }

    #map {
      background: #58B;
    }
  </style>

 </head>
 
 <body>
    <div id="map"></div>

  <script>
  var map;

    function loadResults (data) {
      var items, markers_data = [];
      if (data.venues.length > 0) {
        items = data.venues;

        for (var i = 0; i < items.length; i++) {
          var item = items[i];

          if (item.location.lat != undefined && item.location.lng != undefined) {
            var icon = 'https://foursquare.com/img/categories/nightlife/default.png';

            markers_data.push({
              lat : item.location.lat,
              lng : item.location.lng,
              title : item.name,
              icon : {
                size : new google.maps.Size(32, 32),
                url : icon
              }
            });
          }
        }
      }

      map.addMarkers(markers_data);
    }

    function printResults(data) {
      $('#foursquare-results').text(JSON.stringify(data));
      //prettyPrint();
    }

    $(document).on('click', '.pan-to-marker', function(e) {
      e.preventDefault();

      var position, lat, lng, $index;

      $index = $(this).data('marker-index');

      position = map.markers[$index].getPosition();

      lat = position.lat();
      lng = position.lng();

      map.setCenter(lat, lng);
    });

    $(document).ready(function(){
     // prettyPrint();
      map = new GMaps({
        div: '#map',
        lat: 48.4209650,
        lng: -123.37332
      });

      map.on('marker_added', function (marker) {
        var index = map.markers.indexOf(marker);
        $('#results').append('<li><a href="#" class="pan-to-marker" data-marker-index="' + index + '">' + marker.title + '</a></li>');

        if (index == map.markers.length - 1) {
          map.fitZoom();
        }
      });

      var xhr = $.getJSON('https://coffeemaker.herokuapp.com/foursquare.json?q[near]=Victoria,%20BC&q[query]=Beer');

      xhr.done(printResults);
      xhr.done(loadResults);
    });
    </script>

   </body>
  </html>
