    Based on the example here:
https://developers.google.com/maps/documentation/javascript/examples/marker-animations-iteration
-->

<!DOCTYPE html>
<html>
<head>
  <script src = "http://maps.googleapis.com/maps/api/js"></script>
  <meta charset="utf-8">
  <title>Marker animations with <code>setTimeout()</code></title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto','sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }

    #floating-panel {
      margin-left: -52px;
    }
  </style>
</head>

<body>
  <div id="floating-panel">
    <button id="drop" onclick="putMarkers()">Drop Markers</button>
    <div id="googleMap" style="width:500px;height:380px;"></div>
 </div>
 <div id="map"></div>

 <script>
    var map;

    function initialize() {
       var myCenter = new google.maps.LatLng(48.424134,-123.363127);
       var mapProp = {
         center:myCenter,
         zoom:18,
         mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        map= new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }

    function putMarkers() {
        // Loop through our array of markers & DROP each one on the map
        var images = ['images/logo.png', 'images/Mayor-Beer-icon.png'];
        var markerlist = [
            ['Fort Tectoria', 48.424134,-123.363127],
            ['Great Beer', 48.424000,-123.363010]
           ];

        for( i = 0; i < markerlist.length; i++ ) {
            var position = new google.maps.LatLng(markerlist[i][1], markerlist[i][2]);
            var marker = new google.maps.Marker({
                  position: position,
                  map: map,
                  title: markerlist[i][0],
                  icon: images[i],
                  draggable: true,
                  animation: google.maps.Animation.DROP
              });
        }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

</body>
</html>
